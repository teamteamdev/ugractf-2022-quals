description: |
    <p>Одна небезызвестная социальная сеть запустила веб-департамент. Ведущие специалисты будут искать неправдивую информацию в интернете — ссылки на неё в социальной сети разместить больше не выйдет. Теперь пользователи в безопасности!</p>
    <p>Мы нашли архивы жалоб сотрудников департамента. Но, как и следовало ожидать, в крипто-департаменте их зашифровали. Раскройте, чем же так недовольны сотрудники веб-департамента.</p>
    <p><em>Примечание.</em> После решения задания <em>Веб-департамент</em> вам станет понятнее, о чём речь в условии.</p>
